<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Christopher Harrison</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h3>Serialization demo</h3>
<p>
  Simple demo demonstrating serialization.
</p>

<p>
  Create Person object by typing in first name and last name. Then click <strong>serialize</strong>
</p>

<div>
  <label for="first-name">First name:</label>
  <input type="text" class="form-control" id="first-name" />
</div>
<div>
  <label for="last-name">Last name:</label>
  <input type="text" class="form-control" id="last-name" />
</div>
<div>
  <button type="button" class="btn" id="serialize">Serialize</button>
</div>
<p></p>
<div>
  <label for="raw-json">Raw JSON:</label>
</div>
<p>
  Update the JSON text if you like. Click <strong>Deserialize</strong> to display the object.
</p>
<div>
  <textarea type="text" class="form-control" id="raw-json" rows="6" cols="40">
  </textarea>
</div>
<div>
  <button type="button" class="btn" id="deserialize">Deserialize</button>

</div>
<div>
  <span>Person:</span>
  <span id="person"></span>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
