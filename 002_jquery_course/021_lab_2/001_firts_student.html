<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Verdana;
    }

    h1,
    h2,
    h3 {
      color: darkblue;
    }

    .rating-circle {
      height: 2em;
      width: 2em;
      border: .1em solid black;
      border-radius: 1.1em;
      display: inline-block;
      margin: 0;
      padding: .1em;
    }

    .rating-hover {
      background-color: yellow;
    }

    .rating-chosen {
      background-color: green;
    }
  </style>
</head>

<body>
  <h1>Contoso Web Developer Conference</h1>
  <h2>Finding elements using jQuery</h2>
  <div>This session is about identifying elements using jQuery methods and selectors.</div>
  <h3>Rate this session</h3>
  <div id="rating-container" max-value="5"></div>

  <div>
    <label for="max-value">Enter max value:</label>
    <input type="text" id="max-value" />
    <button type="button" id="update-max-value">Update max value</button>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>

  <script>  
    $('.rating-circle').mouseenter(
      function() {
        $('.rating-circle').removeClass('rating-chosen');
        $(this).addClass('rating-hover');
        $(this).prevAll().addClass('rating-hover');
      })
    $('.rating-circle').mouseout(
      function() {
        $('.rating-circle').removeClass('rating-hover');
        $('.rating-circle').eq(selected).addClass('rating-chosen');
        $('.rating-circle').eq(selected).prevAll().addClass('rating-chosen');
      })
    $('.rating-circle').click(
      function() {
        $(this).addClass('rating-chosen');
        $(this).prevAll().addClass('rating-chosen');
        selected = $(this).index();
      })
    $('#update-max-value').click(
      function() {
        var maxValue = $('#max-value').val();
        $('#rating-container').attr('max-value', maxValue);
        $('#rating-container').empty();
        delete selected;
        for (var i = 0; i < maxValue; i++) {
          $('#rating-container').append('');
        }
      });

    $('#rating-container').delegate('.rating-circle', 'mouseenter', function() {
      $('.rating-circle').removeClass('rating-chosen');
      $(this).addClass('rating-hover');
      $(this).prevAll().addClass('rating-hover');
    });

    $('#rating-container').delegate('.rating-circle', 'mouseout', function() {
      $('.rating-circle').removeClass('rating-hover');
      $('.rating-circle').eq(selected).addClass('rating-chosen');
      $('.rating-circle').eq(selected).prevAll().addClass('rating-chosen');
    });
    $('#rating-container').delegate('.rating-circle', 'click', function() {
      $(this).addClass('rating-chosen');
      $(this).prevAll().addClass('rating-chosen');
      selected = $(this).index();
    });
  </script>
</body>

</html>
